<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gestor documental CMIS</title>
</head>
<body>
	
<header style="height:160px; background-image:url(img/background.jpg)">
	<img style="margin-left:60px; margin-top:63px;" src="img/logo.jpg">
</header>
	<br><br>
	<div style="font-family:verdana; text-align:center; font-size:25px;">
		<b>Recuperaci&oacute;n de documentos</b>
	</div>
	<!-- FORMULARIO -->
	<div style="margin-left:40px; font-family:verdana;">
		<br><br>
		<b>Cargue el documento original con firmas electr&oacute;nicas o introduzca el CSV del documento</b>
	</div>
	<div style="margin-left:60px; font-family:verdana;">
		<form id="retrieverCsvForm" method="get" action="http://localhost:8080/csv/CsvRetrieveService">
			<br>Introducir CSV:<br>
			<input id="csv" name="csv"><br><br>
			<button id="button" type="submit">Visualizar</button>
		</form>
	</div>
	<br>
	<div style="margin-left:60px; font-family:verdana;">
		<form id="retrieverPdfForm" method="post" action="http://localhost:8080/csv/CsvRetrieveService" enctype="multipart/form-data">
			<br>Cargar documento:<br>
			<input id="file" name="file" type="file"><br><br>
			<button id="button" type="submit">Visualizar</button>
		</form>
	</div>
	<!-- FORMULARIO -->
	
</body>
</html>
